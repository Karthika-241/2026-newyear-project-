<!DOCTYPE html>
<html lang="en">
<head>

<title>Register | New Year 2026</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* Background */
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#000428,#004e92);
    font-family:'Marck Script', cursive;
}

/* Card */
.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    border-radius:25px;
    padding:30px;
    box-shadow:0 0 40px rgba(0,255,255,0.5);
    text-align:center;
    max-width:700px;
}

/* Image */
.card img{
    width:100%;
    max-width:600px;
    border-radius:20px;
    box-shadow:0 0 30px #00ffff;
    margin-bottom:30px;
}

/* Quote */
.quote{
    font-size:48px;
    color:white;
    line-height:1.4;
    text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff;
}

/* Highlight */
.quote span{
    color:#ffcc00;
    text-shadow:0 0 20px #ffcc00;
}

/* Back button */
.back{
    display:inline-block;
    margin-top:25px;
    padding:12px 30px;
    border:2px solid #00ffff;
    border-radius:30px;
    text-decoration:none;
    color:white;
    font-size:18px;
    letter-spacing:2px;
    transition:0.3s;
}

.back:hover{
    background:#00ffff;
    color:black;
    box-shadow:0 0 30px #00ffff;
}

/* Music hint */
.music-text{
    margin-top:15px;
    font-size:16px;
    color:#ccc;
}
</style>
</head>
